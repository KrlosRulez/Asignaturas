<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Se Acerca</title>
    <!-- Enlace a CDN para usar JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>

        .container {
            border: 1px solid red;
        }

    </style>

    <script>

    $(document).ready(function () {

        //$("div");

        //console.log($("div.c2").length);

        //console.log($("ul:has(li[class=prueba])"));

        //console.log($("p:parent"));

        let myClass = "lista";
        let myText = "Solvam";

        var newItem = $("<li>", {
          class: myClass,
          text: myText,
        });

        $("ul").prepend(newItem);

        console.log($("a").attr("href"));

        $("a:first").attr({"href": "https://www.playstation.com"});

        $("a:first").removeAttr("target")

        $(":header").unwrap();

        $(":header").wrap("<div class = 'container'></div>");

        $("li").wrapInner("<b></b>");

    });

    </script>

</head>
